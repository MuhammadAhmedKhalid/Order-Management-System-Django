{% extends 'baseC.html' %}
{% block content %}
<form method="post" action="/updateC/{{customer.id}}">
    {% csrf_token %}
    <table>
        <tr>

        <td>
            <label>ID: </label></td>
        <td>
        <input name="id" required value="{{customer.id}}">
        </td>
    </tr>
    <tr>

        <td>
            <label>First Name: </label></td>
        <td>
        <input name="first_name" required value="{{customer.first_name}}">
        </td>
    </tr>
    <tr>
        <td>
            <label>Last Name: </label>
            </td><td>
        <input name="last_name" required value="{{customer.last_name}}">
        </td>
    </tr>
    <tr>

        <td>
            <label>Address: </label>
            </td><td>
        <input name="address" required  value="{{customer.address}}">
        </td>
    </tr>
    <tr>
        <td>
            <label>Phone Number: </label>
            </td><td>
        <input name="phone_num" required value="{{customer.phone_num}}">
        </td>
    </tr>
    <tr>
        <td>
        <button type="submit">Update</button>
        </td>
    </tr>
    </table>
</form>
{% endblock %}
