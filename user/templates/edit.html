{% extends 'base.html' %}
{% block content %}
<form method="post" action="/update/{{product.id}}">
    {% csrf_token %}
    <table>
    <tr>
        <td><label>ID: </label></td>
        <td><input name="id" required value="{{product.id}}"></td>
    </tr>
    <tr>
        <td><label>Name: </label></td>
        <td><input name="name" required value="{{product.name}}"></td>
    </tr>
    <tr>
        <td><label>Quantity: </label></td>
        <td><input name="pro_quantity" required  value="{{product.pro_quantity}}"></td>
    </tr>
    <tr>
        <td><label>Price: </label></td>
        <td><input name="pro_price" required value="{{product.pro_price}}"></td>
    </tr>
    <tr>
        <td><label>Description: </label></td>
        <td><input name="description" required value="{{product.description}}"></td>
    </tr>
    <tr>
        <td><button type="submit">Update</button></td>
    </tr>
    </table>
</form>
{% endblock %}
