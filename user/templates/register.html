{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block start %}

<div class="content-section col-md-8 col-md-offset-2">
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
    <center>
      <button style="background: light gray; padding:2%; font-size: 2rem; color:black;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-check"></span> &nbsp; Sign up</button>
    </center>
    <br />
    <center><sub style="text-align: left;"><a href="{% url 'login' %}" style="text-decoration: none; color: light blue;
    padding:2%; cursor:pointer; margin-right:2%;">Already have an account?</a></sub></center>
  </form>
</div>
{% endblock start %}
